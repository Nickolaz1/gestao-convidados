<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Convidados</title>
	
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<script th:href="@{/webjars/jquery/3.6.0/jquery.min.js} "></script>
</head>

<body>
	<div class="container">
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Lista de convidados</h1>
			</div>
			<div class="panel-body">

				<form class="form-inline" method="POST" th:object="${convidado}" th:action="@{/convidados}" style="margin: 20px 0">
					<div class="form-group">
						<input type="text" class="form-control mb-2" placeholder="Nome" th:field="*{nome}" /> 
						<input type="text" class="form-control mb-2" placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}" />
						<button type="submit" class="btn btn-primary">Adicionar</button>
					</div>
				</form>

				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Acompanhantes</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td th:text="${convidado.nome}"></td>
							<td th:text="${convidado.quantidadeAcompanhantes}"></td>
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
	</div>

</body>

</html>
